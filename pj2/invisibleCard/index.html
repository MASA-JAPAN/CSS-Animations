<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <title>invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img src="images/john-doe.jpg" class="card-img" />
          <h1 class="card-heading">John Doe</h1>
          <p class="card-paragraph">
            <i class="fa fa-quote-left"></i>Lorem ipsum, dolor sit amet
            consectetur adipisicing elit. Earum dolorem magnam repellendus
            assumenda optio perspiciatis adipisci? Nulla sint totam cum repellat
            ab, vero vel qui vitae labore dolores rem maiores?<i
              class="fa fa-quote-right"
            ></i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa fa-linkedin-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa fa-twitter-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa fa-instagram"></i>
              </a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
